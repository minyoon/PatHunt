<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv = "Content-type" content="text/html; charset=utf-8">
        <title>Citation Graph</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="citgraph.css">
    </head>
    <body>
        <div id="draggable" class="ui-widget-content" style="float:right;
            top:60px; right: 60px;width:400px; height: 300px; padding:10px; z-index:2000;
            font-size: 10px; font-family:sans-serif;
            border: 3px solid;
            background-color:rgba(255,255,255,0.86);
            ">
            <form>
                <select id="patinput-option" name="patinput-option">
                    <option value="1"> Patent Number </option>
                    <option value="2"> Inventor Last Name </option>
                    <option value="3"> Assignee Name </option>
                    <option value="4"> Inventor ID </option>
                </select>

                <input type="text" name="patinput">
                <input type="submit" value="submit"><br>
                <div style="font-size:12px; text-align: center;">
                    <b> Patent Information </b>
                </div>
                <hr>
                <div id="patentpanel" style="margin-left:5px; font-size: 15px;">
                    <!--- something will be here later -->
                    <div id="patinfo" style="margin-left:5px; font-size: 15px;">
                        Click a node to see its information</div>
                    <i id="Patent"></i>
                    <i id="PClass"></i>
                    <i id="GYear"></i>
                    Referenced By: <i id="refby"></i> <br>
                    <b style="font-size: 12px; text-align: center;"> Inventor Information </b>
                    <hr>
                    <div id="invinfo" style="margin-left:5px; font-size: 15px;">
                        <!--No patent chosen-->

                        <i id="Firstname"></i>
                        <i id="Lastname"></i>
                        <i id="Street"></i>
                        <i id="City"></i>
                        <i id="State"></i>
                        <i id="Country"></i>
                        <i id="Zipcode"></i>

                    </div>
                </div>
        </div>
    <script src="citgraph.js"></script>
    </body>
</html>
